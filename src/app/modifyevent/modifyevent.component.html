<div class="container mt-5">
    <h2 class="mb-4">Modify Event</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Event Name</label>
        <input class="form-control" [(ngModel)]="event.eventName" name="eventName" required />
      </div>
      <div class="form-group mb-3">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="event.eventDescription" name="eventDescription" required></textarea>
      </div>
      <div class="form-group mb-3">
        <label>Location</label>
        <input class="form-control" [(ngModel)]="event.location" name="location" required />
      </div>
      <div class="form-group mb-3">
        <label>Event Type</label>
        <input class="form-control" [(ngModel)]="event.eventType" name="eventType" required />
      </div>
      <div class="form-group mb-3">
        <label>Start Date</label>
        <input type="date" class="form-control" [(ngModel)]="event.eventStartDate" name="eventStartDate" required />
      </div>
      <div class="form-group mb-3">
        <label>End Date</label>
        <input type="date" class="form-control" [(ngModel)]="event.eventEndDate" name="eventEndDate" required />
      </div>
      <div class="form-group mb-3">
        <label>Max Participants</label>
        <input type="number" class="form-control" [(ngModel)]="event.maxParticipants" name="maxParticipants" required />
      </div>
      <div class="form-group mb-3">
        <label>Registration End Date</label>
        <input type="date" class="form-control" [(ngModel)]="event.registrationEndDate" name="registrationEndDate" required />
      </div>
      <div class="form-group mb-3">
        <label>Poster URL</label>
        <input class="form-control" [(ngModel)]="event.posterURL" name="posterURL" />
      </div>
      <button type="submit" class="btn btn-success">Update Event</button>
    </form>
  </div>
